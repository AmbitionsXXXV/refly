name: Deploy Web

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      project-name:
        required: true
        type: string

jobs:
  publish:
    name: Publish to Cloudflare Pages
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: common/config/rush/pnpm-lock.yaml

      - name: Rush Install
        run: node common/scripts/install-run-rush.js install --to @refly/web

      - name: Rush rebuild
        run: node common/scripts/install-run-rush.js rebuild --to @refly/web --verbose --production

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ inputs.project-name }}
          branch: main # always main, to ensure production deployment
          workingDirectory: apps/web
          directory: dist

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: refly-ai
          SENTRY_PROJECT: web
        with:
          environment: ${{ inputs.environment }}

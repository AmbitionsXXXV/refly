name: Deploy API To Prod

on:
  push:
    branches:
      - release
    paths:
      - 'apps/api/**'
  workflow_dispatch:

jobs:
  deploy-prod:
    uses: ./.github/workflows/deploy-api-base.yml
    with:
      environment: production
      ecs-cluster: Prod
      ecs-service: prod
    secrets: inherit

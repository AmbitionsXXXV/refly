name: Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      web_deploy_project:
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create Sentry release
        if: inputs.environment == 'production'
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: refly-ai
          SENTRY_PROJECT: web
        with:
          environment: ${{ inputs.environment }}

  deploy-web:
    name: Deploy Web
    if: inputs.web_deploy_project != ''
    runs-on: ubuntu-latest
    steps:
      - name: Remove source map files
        run: find apps/web/dist/assets -name "*.map" -type f -delete

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ inputs.web_deploy_project }}
          branch: main
          workingDirectory: apps/web
          directory: dist
